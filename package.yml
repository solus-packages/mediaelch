name       : mediaelch
version    : 2.4.2
release    : 2
source     :
    - https://github.com/Komet/MediaElch/archive/v2.4.2.tar.gz : a57f910a96cc9ff2cc7aa3295802d3e8cf8c53f3a62592e8d3e14c325b64915f
license    : LGPL-3.0
component  : desktop.multimedia
summary    : Media Manager for Kodi
description: |
    MediaElch is a MediaManager for Kodi. Information about Movies, TV Shows, Concerts and Music are stored as nfo files. Fanarts are downloaded automatically from fanart.tv. Using the nfo generator, MediaElch can be used with other MediaCenters as well.
builddeps  :
    - pkgconfig(glu)
    - pkgconfig(libcurl)
    - pkgconfig(libmediainfo)
    - pkgconfig(Qt5Multimedia)
    - pkgconfig(Qt5Quick)
    - pkgconfig(Qt5Script)
rundeps    :
    - qt5-quickcontrols
setup      : |
    %qmake
build      : |
    %make
install    : |
    %make_install INSTALL_ROOT=$installdir
